<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/88e11fc93a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">
      <div class="player-0-panel">
        <div class="player-name" id="player-0">Player 1</div>
        <div class="player-score" id="score-0">0</div>
        <div></div>
        <div class="player-current-box">
          <div class="player-current-lable">Current</div>
          <div class="player-current-score" id="current-0">0</div>
        </div>
      </div>
      <div class="player-1-panel">
        <div class="player-name" id="player-1">Player 2</div>
        <div class="player-score" id="score-1">0</div>
        <div></div>
        <div class="player-current-box">
          <div class="player-current-lable">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>
      <button class="btn-new">
        <i class="fas fa-plus-circle"></i>
        New game
      </button>
      <button class="btn-roll"><i class="fas fa-dice"></i> Roll dice</button>
      <button class="btn-hold"><i class="fas fa-archive"></i> Hold</button>

      <input type="text" placeholder="Final score" class="final-score" />

      <img src="dice-5.png" alt="Dice" class="dice" id="dice-1" />
      <img src="dice-5.png" alt="Dice" class="dice" id="dice-2" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
